name: Refresh GitHub Repo Cache

on:
  schedule:
    # daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  refresh:
    name: Refresh cached repo list
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Ensure script is executable
        run: chmod +x scripts/refresh-repos.mjs

      - name: Run repo refresh script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: node scripts/refresh-repos.mjs

      - name: Commit and push cache if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: .cache
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore: refresh repo cache [ci skip]"
